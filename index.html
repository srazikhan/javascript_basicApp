        <h3>Product List</h3>
        <!-- <button type="button" onclick="addProduct()" class="btn btn-primary">Add New Product</button> -->
        <div class="container-fluid">
            <div class="row" id="productList">
                
               
            </div>
        </div>
    </section>


    <script>
        var productList = [
            { id: 1, productName: "laptop", productPrice: 200 },
            { id: 12, productName: "Computer", productPrice: 400 },
            { id: 13, productName: "AC", productPrice: 400 },
            { id: 14, productName: "Cooler", productPrice: 400 },
        ]
        var plist = document.getElementById('productList');
        loadInitial();
        function loadInitial() {
            let prepareProductList = "";
            productList.forEach((el) => {
                prepareProductList += `
                <div class="col-3">
            <div class="card" style="width: 18rem;">
                        <img src="https://cdn.pixabay.com/photo/2014/08/05/10/30/iphone-410324__340.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${el.productName}</h5>
                            <h5 class="card-title">${el.productPrice}</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                                of the card's content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            `
            });
            plist.innerHTML = prepareProductList;
        }
